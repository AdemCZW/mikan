{% extends 'base.html' %}
{% block content %}

  <main id="main">

    <!-- ======= Features Section ======= -->

    <section class="hero-section inner-page">
      <div class="wave">

        <svg width="1920px" height="265px" viewBox="0 0 1920 265" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
          <g id="Page-1" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
            <g id="Apple-TV" transform="translate(0.000000, -402.000000)" fill="#FFFFFF">
              <path d="M0,439.134243 C175.04074,464.89273 327.944386,477.771974 458.710937,477.771974 C654.860765,477.771974 870.645295,442.632362 1205.9828,410.192501 C1429.54114,388.565926 1667.54687,411.092417 1920,477.771974 L1920,667 L1017.15166,667 L0,667 L0,439.134243 Z" id="Path"></path>
            </g>
          </g>
        </svg>

      </div>

      <div class="container">
        <div class="row align-items-center">
          <div class="col-12">
            <div class="row justify-content-center">
              <div class="col-md-7 text-center hero-text">
                <h1 data-aos="fade-up" data-aos-delay="">婚紗單拍</h1>
                <p class="mb-5" data-aos="fade-up" data-aos-delay="100">Service</p>
              </div>
            </div>
          </div>
        </div>
      </div>

    </section>

    <section class="section pb-0">
      <div class="container">
        <div class="row align-items-center col-lg-12">
         
            <h2>婚紗單拍</h2><br>
            <hr>
              


              <div class="d-flex align-items-start">
                <div class="nav flex-column nav-pills me-3" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                  {% for todo in object_list %}
                  <button class="nav-link" id="v-pills-home-tab" data-bs-toggle="pill" data-bs-target="#v-pills{{ todo.id }}" type="button" role="tab" aria-controls="v-pills-home" aria-selected="true">{{ todo.price_btn_001 }}</button>
                  
                   {% endfor %}
                </div>
               
                <div class="tab-content" id="v-pills-tabContent">
                   {% for todo in object_list %}
                  <div class="tab-pane fade show active" id="v-pills{{ todo.id }}" role="tabpanel" aria-labelledby="v-pills-home-tab">
                    <div class="row ">
                      <p class="price-txt">
                        {{ todo.price_txt_001|safe }}
                      </p>
                    </div>
                  </div>
                    {% endfor %}

                  <div class="tab-pane fade" id="v-pills-profile" role="tabpanel" aria-labelledby="v-pills-profile-tab">
                    <div class="row ">
                      <p class="price-txt">
                        
                      </p>
                    </div>
                    
                  </div>
                 
                </div>
              </div>
              

              

        </div>
      </div>
    </section>

  

    <!-- ======= Testimonials Section ======= -->
    

  </main><!-- End #main -->

  {% endblock  %}

{% extends 'base.html' %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-12 col-md-6 col-lg-4">
            <div class="card">
                <div class="card-body">

                    <form action="" method="POST">
                        {% csrf_token %}
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item">國家：{{ form.fromname }}</li>
                            <li class="list-group-item">種類：{{ form.items }}</li>
                            <li class="list-group-item">商品名稱：{{ form.arrivalname }}</li>
                            <li class="list-group-item">註明：{{ form.description }}</li>
                            <li class="list-group-item">商品編號：{{ form.pd_number }}</li>
                            <li class="list-group-item">商品內容：{{ form.pd_content }}</li>
                            <li class="list-group-item">日期：{{ form.pub_date }}</li>
                        </ul>
                        <br>
                        
                        <input type="submit" class="btn btn-primary" value="儲存" />
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>                    

{% endblock  %}
